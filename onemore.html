<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reusable Buttons (No White Line)</title>

  <style>
    /* ================
     1) Global defaults
     ================= */
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,600");

    :root {
      --btn-accent: #f93195;
      --btn-text: var(--btn-accent);
      --btn-text-hover: #ffffff;
      --btn-border: var(--btn-accent);

      --btn-radius: 14px;
      --btn-h: 52px;
      --btn-w: 220px;

      --btn-pad-x: 18px;
      --btn-font: 600 14px/1 "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --btn-letter: .2px;

      --btn-dur: .35s;
      --btn-ease: cubic-bezier(1, 0, 0, 1);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #fff;
      font-family: "Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .demo {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      padding: 24px;
    }

    /* ===================
     2) Base component
     =================== */
    .btn {
      /* per-component overrides (set these inline or via extra classes) */
      --_accent: var(--btn-accent);
      --_text: var(--btn-text);
      --_text-hover: var(--btn-text-hover);
      --_border: var(--btn-border);
      --_radius: var(--btn-radius);
      --_h: var(--btn-h);
      --_w: var(--btn-w);

      appearance: none;
      border: none;
      /* IMPORTANT: remove real border */
      border-radius: var(--_radius);
      height: var(--_h);
      width: var(--_w);

      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;

      padding: 0 var(--btn-pad-x);
      font: var(--btn-font);
      letter-spacing: var(--btn-letter);

      color: var(--_text);
      background: transparent;
      text-decoration: none;
      cursor: pointer;

      position: relative;
      isolation: isolate;
      overflow: hidden;
      /* IMPORTANT: clip background to radius */

      transition: color var(--btn-dur) var(--btn-ease),
        transform var(--btn-dur) var(--btn-ease);
    }

    /* border as overlay (prevents white line/gaps) */
    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 1px solid var(--_border);
      border-radius: var(--_radius);
      pointer-events: none;
      z-index: 2;
      /* border sits on top */
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--_accent) 35%, transparent);
      outline-offset: 3px;
    }

    /* ==================================
     3) Variant A — Left-to-right fill
     ================================== */
    .btn--fill-lr::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--_accent);
      z-index: 0;
      /* behind text and border */
      width: 0%;
      left: 0;
      top: 0;
      transition: width var(--btn-dur) var(--btn-ease);
    }

    .btn--fill-lr:hover {
      color: var(--_text-hover);
    }

    .btn--fill-lr:hover::after {
      width: 100%;
    }

    /* =========================================
     4) Variant B — "Image fill" background slide
     ========================================= */
    .btn--fill-bg {
      background-repeat: repeat-x;
      background-position: 0 -120%;
      background-size: 130% 130%;
      /* IMPORTANT: oversize to cover edges */
      background-clip: padding-box;
      /* IMPORTANT: reduce edge bleed */
      transition: background-position .8s ease,
        color var(--btn-dur) var(--btn-ease);
    }

    .btn--fill-bg:hover {
      color: var(--_text-hover);
      background-position: 120% 45%;
    }

<body>
  <div class="demo">
    <a class="btn btn--fill-lr" href="#">Load Left to Right</a>

    <a class="btn btn--fill-bg" data-bg="liquid" href="#"
      style="--_accent:#f93195; --_border:#f93195; --_w:210px; --_radius:12px;">
      Load Liquid
    </a>

    <a class="btn btn--fill-bg" data-bg="angle" href="#"
      style="--_accent:#7c3aed; --_border:#7c3aed; --_w:200px; --_h:50px; --_radius:999px;">
      Load Angled
    </a>

    <button class="btn btn--fill-lr"
      style="--_accent:#102e50; --_border:#102e50; --_text:#102e50; --_w:260px; --_h:56px; --_radius:18px;">
      Navy Fill Button
    </button>
  </div>
</body>
