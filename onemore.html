<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pill Button Hover Slide Up</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; padding: 60px; background: #fff; }

    :root{
      --spacing-2xs: 0.9375rem;
      --spacing-half-base: 1.5625rem;
      --spacing-super-small: 0.625rem;
      --radius-huge: 18.75rem;
      --primary-blue: #10069F;
    }

    /* BUTTON WRAPPER (clips the fill perfectly) */
    .btn{
      position: relative;
      border: 1px solid var(--primary-blue);
      background: transparent;
      cursor: pointer;
      padding: 0;

      border-radius: var(--radius-huge);
      overflow: hidden;              /* ✅ CLIP the fill inside pill */
      display: inline-block;
    }

    /* FILL LAYER */
    .btn::before{
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;

      height: 0%;
      background: var(--primary-blue);
      transition: height 0.32s ease;

      border-radius: inherit;        /* ✅ match pill edges */
      z-index: 0;
    }

    /* CONTENT */
    .btn span{
      position: relative;
      z-index: 1;

      display: flex;
      align-items: center;
      gap: var(--spacing-super-small);
      padding: var(--spacing-2xs) var(--spacing-half-base);

      border-radius: inherit;        /* keep consistent */
      background: transparent;       /* border is on .btn now */

      color: var(--primary-blue);
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.2s 0.1s;

      user-select: none;
      white-space: nowrap;
    }

    /* HOVER */
    .btn:hover::before{ height: 100%; }
    .btn:hover span{ color: #fff; }
  </style>
</head>
<body>

  <button class="btn">
    <span>hover me</span>
  </button>

</body>
</html>
